{% extends 'uploader.html' %}
{% load static %}

{% block title %}
<title>Data Stats</title>
{% endblock %}

{% block dependencies %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<link rel="stylesheet" href="{% static 'css/data_stats.css' %}">
{% endblock %}

{% block content %}

<div class="container-fluid full-height" style="padding-top: 130px;">

    <div class="row">
        <div class="col-8 mx-auto">

            <div class="col-12">
                <div>
                    <h3 class="h3-bold">{{ file_name }} <span class="light-font">({{ file_size }} MB)</span></h3>
                </div>
                <div class="mx-auto text-center">

                    <div class="scrollable">
                        {{ df_html|safe }}
                    </div>
                </div>

                <h3>You can go back to our <a class="no-decoration" href="{% url 'uploader' %}">Homepage</a></h3>

            </div>

        </div>
    </div>

</div>

{% endblock content %}
